<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT對話程式</title>
</head>
<body>
  <div id="chat-container">
    <div id="chat-area">
      <h2>聊天區</h2>
      <ul id="chat-log"></ul>
    </div>
    <div id="input-area">
      <input type="text" id="input-text" placeholder="輸入文字">
      <button id="send-button">送出</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@openai/chatGPT@1.1.3/dist/chatGPT.min.js"></script>
  <script>
    const chatGPT = new ChatGPT({
      key: "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",
      locale: "zh-tw",
    });

    const chatContainer = document.getElementById("chat-container");
const chatArea = document.getElementById("chat-area");
const inputArea = document.getElementById("input-area");
const inputText = document.getElementById("input-text");
const sendButton = document.getElementById("send-button");

function sendMessage() {
  const message = inputText.value;
  inputText.value = "";

  chatGPT.talk({
    prompt: message,
  }).then((response) => {
    chatArea.querySelector("#chat-log").innerHTML += `
      <li class="user">
        ${message}
      </li>
      <li class="bot">
        ${response}
      </li>
    `;
  });
}

sendButton.addEventListener("click", sendMessage);

chatGPT.talk({
  prompt: "你好，我是ChatGPT。",
}).then((response) => {
  chatArea.querySelector("#chat-log").innerHTML += `
    <li class="bot">
      ${response}
    </li>
  `;
});
        </li>
      `;
    });
  </script>
</body>
</html>
